<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
    <style>
      :root { --bg1: #0a0a0a; --bg2: #16213e; --neon: #00d4ff; --pink: #ff00ff; }
      html, body { height: 100%; margin: 0; }
      body {
        display: flex; align-items: center; justify-content: center; flex-direction: column;
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        color: #fff; font-family: 'Rajdhani', sans-serif; text-align: center;
      }
      .code { font-family: 'Orbitron', monospace; font-size: 8rem; margin: 0; text-shadow: 0 0 30px rgba(0,212,255,0.4); }
      .message { margin: 10px 0 30px; font-size: 1.2rem; color: #ccc; }
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        padding: 14px 28px; border-radius: 40px; border: 0; cursor: pointer;
        background: linear-gradient(45deg, var(--neon), #0099cc); color: #000;
        font-weight: 700; text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .hint { margin-top: 16px; font-size: 0.95rem; color: #9aa; }
      .glow { position: fixed; inset: 0; pointer-events: none; }
      .glow::before {
        content: ""; position: absolute; left: 50%; top: 50%; width: 60vmax; height: 60vmax;
        transform: translate(-50%, -50%); border-radius: 50%;
        background: radial-gradient(closest-side, rgba(0,212,255,0.15), transparent 70%);
        filter: blur(20px);
      }
      @media (max-width: 480px) { .code { font-size: 4.5rem; } .message { font-size: 1rem; } }
    </style>
  </head>
  <body>
    <div class="glow" aria-hidden="true"></div>
    <h1 class="code">404</h1>
    <p class="message">The page you’re looking for doesn’t exist or has moved.</p>
    <a class="btn" href="/">Go back home</a>
    <div class="hint">If you think this is a mistake, try checking the URL.</div>
  </body>
  </html>
